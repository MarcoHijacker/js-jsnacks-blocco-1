<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Esercizio Nome Cognome</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0 ">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
 		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>

		<main>

			<!-- Div container -->
			<div class="container">
				<!-- Form di inserimento dati utente -->
				<label for="nomeUtente">Inserisci il tuo nome:</label>
				<input id="nomeUtente" type="text" name="nomeUtente" value=""><br>
				<label for="cognomeUtente">Inserisci il tuo cognome</label>
				<input id="cognomeUtente" type="text" name="cognomeUtente" value=""><br>
				<!-- Bottone Invia con Listener in JS -->
				<button id="submit" type="button" name="submit">Invia</button>
			</div>

		</main>

		<!-- Script JS  -->
		<script type="text/javascript" src="js/script.js"></script>
	</body>

</html>
