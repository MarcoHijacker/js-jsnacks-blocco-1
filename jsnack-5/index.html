<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Calcolatrice</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0 ">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

 		<link rel="stylesheet" href="css/main.css">

	<body>

		<main>

			<!-- Div container -->
			<div class="container">

				<!-- Box calcolatrice -->
				<label for="numeroUno">Inserisci il primo numero:</label>
				<input id="numeroUno" type="number" name="numeroUno" value=""><br>
				<label for="numeroDue">Inserisci il secondo numero:</label>
				<input id="numeroDue" type="number" name="numeroDue" value=""><br>
				<label for="operazione">Quale operazione devi eseguire?</label>
				<select id="operazione" class="" name="operazione"><br>
					<option value="somma">Somma</option>
					<option value="sottrazione">Sottrazione</option>
					<option value="prodotto">Prodotto</option>
					<option value="divisione">Divisione</option>
				</select><br>

				<button id="calcola" type="button" name="calcola">CALCOLA</button><br>

			</div>

		</main>

		<!-- Script JS  -->
		<script type="text/javascript" src="js/script.js"></script>
	</body>

</html>
