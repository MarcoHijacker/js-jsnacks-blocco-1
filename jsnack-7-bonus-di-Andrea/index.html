<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Comparatore di Età</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0 ">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
 		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>

		<main>

			<!-- Div container -->
			<div class="container">
				<!-- Form richiesta numero e età partecipanti -->
				<label for="numeroPersone">In quante persone dovete viaggiare? (Max: 10)</label>
				<input id="numeroPersone" type="number" name="numeroPersone" value=""><br>
				<button id="iniziaCalcolo" type="button" name="button">Inizia Calcolo</button><br>

				Autorizzazione a viaggiare: <span id="authTravel"></span><br>
				La lista delle età dei partecipanti: <span id="listaEta"></span><br>
				La lista dei rispettivi anni di nascita: <span id="listaNascit"></span><br>
				La lista delle età dei partecipanti in ord. cresc: <span id="listaEtaCresc"></span><br>
				Il partecipante più vecchio ha: <span id="oldestOne"></span> anni.<br>
				Il partecipante più giovane ha: <span id="youngestOne"></span> anni.
			</div>

		</main>

		<!-- Script JS  -->
		<script type="text/javascript" src="js/script.js"></script>
	</body>

</html>
